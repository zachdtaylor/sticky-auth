<html>
<head>
  <title>Stickies Login</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">

</head>
<body >
    <div class="container">
      <div class='sticky_note' style="resize: none; top: 20%; left: 30%; width: 600; height: 400; background: #ffc;">
      <div class='inner_container_login'>
        <textarea class="login_title" >Sticky Notes!</textarea>
        <div class="login_inputs">
          <input class="login_input_field" type="Username" placeholder="email"></input>
          <input class="login_input_field"type="Password" placeholder="password"></input>
         </div>
        <div class="login_footer">
          <button class="login_buttons" >LOG IN</button>
          <button class="login_buttons" >REGISTER</button>
        </div>
      </div> 
    </div>
  </div>
</body>
      
</html>
