<html>
  <head>
    <link rel=stylesheet href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="javascripts/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="MainCtrl">
    <div class="container" >

      <div class='sticky_note' style="resize: none; top: 10; left: 11; width:250; height: 250; background: #ffc;">
      <div class='inner_container_menu'>
        <textarea>Sticky Notes!

Move: drag top of note
Resize: bottom right corner
Delete: double click
Options:</textarea>
          <div class='footer_menu'>
            <button style="margin: 3px; height: 25px;" ng-click="addNew()">Add New</button>
            <button style="margin: 3px; height: 25px;" ng-click="deleteAll()">Delete All</button>
            <button style="margin: 3px; height: 25px;" ng-click="logOut()">Log Out</button>
          </div>
        </div> 
      </div>

    </div>
  </body>
</html>
